<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.min.css">
</head>

<body>

    <header class="header" style="background: url(images/content/header.jpg) no-repeat;min-height: 600px;">
        <div class="container-fluid">
            <div class="header__items">
                <div class="header-item">
                    <h1 class="header-item__title">
                        Восстановительное
                        <span>очищение печени</span>
                    </h1>
                    <div class="header-item__descr">
                        процедура очищения печени (безболезненная) без применения клизм и капельниц специальным солевым
                        энтеральным раствором
                    </div>
                    <div class="header-item__price">
                        3000 ₽
                        <span class="per">/сеанс </span>
                        <span class="promo">акция</span>
                    </div>
                    <div class="header-item__link">
                        <a href="#">подробнее</a>
                    </div>
                </div>
                <form class="header-form">
                    <div class="header-form__title">

                    </div>
                    <div class="header-form__descr">

                    </div>
                    <label for="name">
                        Ваше имя:
                        <input type="text" id="name">
                    </label>
                    <label for="tel">
                        Ваше телефон:
                        <input type="tel" id="tel">
                    </label>
                    <button type="submit">Оставить заявку</button>
                    <label for="confident">
                        <input type="checkbox" id="confident">
                        Согласен(на) с <a href="#">политикой конфиденциальности</a>
                    </label>
                </form>
            </div>
        </div>
    </header>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="js/libs.min.js"></script>
    <script src="js/main.min.js"></script>
</body>

</html>
